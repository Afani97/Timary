{% load filters %}
<form class=""
    hx-post="{% url 'timary:create_expenses' invoice.id %}"
    hx-swap="afterend"
    hx-target="#new-expenses-form"
    id="new-expenses-form"
    _="on submit add .loading to .submit-btn in me end on htmx:afterRequest remove .loading from .submit-btn in me"
>
    {% if form.errors %}
        {% include "partials/_form_errors.html" with form_errors=form.errors %}
    {% endif %}

    <div class="card-body -mx-5 md:mx-0">
        <div class="flex flex-row space-x-2 w-full">
            <div class="w-full">
                <label class="label">
                    <span class="label-text">{{ form.description.label_tag }}</span>
                </label>
                <div>{{ form.description }}</div>
            </div>
        </div>
        <div class="w-full flex flex-row items-end space-x-5">
            <div class="form-control grow">
                <label class="label">
                    <span class="label-text">{{ form.cost.label_tag }}</span>
                </label>
                <div>{{ form.cost }}</div>
            </div>
            <button class="btn btn-primary btn-sm md:btn-md submit-btn">
                Add new expense
            </button>
        </div>

    </div>
</form>

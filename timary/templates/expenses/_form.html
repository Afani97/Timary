{% load filters %}
<form class="expense-form"
    hx-post="{% url 'timary:create_expenses' invoice.id %}"
    hx-swap="afterend"
    hx-target="this"
    id="new-expenses-form"
>
    {% if form.errors %}
        {% include "partials/_form_errors.html" with form_errors=form.errors %}
    {% endif %}

    <div class="card-body">
        <div class="form-control">
            <label class="label">
                <span class="label-text">{{ form.description.label_tag }}</span>
            </label>
            <div>{{ form.description }}</div>
        </div>
        <div class="flex flex-row space-x-2 md:space-x-5">
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">{{ form.cost.label_tag }}</span>
                </label>
                <div>{{ form.cost }}</div>
            </div>
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">{{ form.date_tracked.label_tag }}</span>
                </label>
                <div>{{ form.date_tracked }}</div>
            </div>
        </div>
        <div class="card-actions mt-4 flex justify-center">
            <button class="btn btn-primary btn-sm submit-btn">Add</button>
        </div>
    </div>
</form>

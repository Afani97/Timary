{% extends 'timary/base.html' %}
{% load filters %}

{% block css %}
    <style>
        /* Variables */

        .hidden {
            display: none;
        }

        #payment-message {
            color: rgb(105, 115, 134);
            font-size: 16px;
            line-height: 20px;
            padding-top: 12px;
            text-align: center;
        }

        #payment-element {
            margin-bottom: 24px;
        }

        /* Buttons and links */
        button {
            background: #5469d4;
            font-family: Arial, sans-serif;
            color: #ffffff;
            border-radius: 4px;
            border: 0;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            transition: all 0.2s ease;
            box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
            width: 100%;
        }
        button:hover {
            filter: contrast(115%);
        }
        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* spinner/processing state, errors */
        .spinner,
        .spinner:before,
        .spinner:after {
            border-radius: 50%;
        }
        .spinner {
            color: #ffffff;
            font-size: 22px;
            text-indent: -99999px;
            margin: 0px auto;
            position: relative;
            width: 20px;
            height: 20px;
            box-shadow: inset 0 0 0 2px;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }
        .spinner:before,
        .spinner:after {
            position: absolute;
            content: "";
        }
        .spinner:before {
            width: 10.4px;
            height: 20.4px;
            background: #5469d4;
            border-radius: 20.4px 0 0 20.4px;
            top: -0.2px;
            left: -0.2px;
            -webkit-transform-origin: 10.4px 10.2px;
            transform-origin: 10.4px 10.2px;
            -webkit-animation: loading 2s infinite ease 1.5s;
            animation: loading 2s infinite ease 1.5s;
        }
        .spinner:after {
            width: 10.4px;
            height: 10.2px;
            background: #5469d4;
            border-radius: 0 10.2px 10.2px 0;
            top: -0.1px;
            left: 10.2px;
            -webkit-transform-origin: 0px 10.2px;
            transform-origin: 0px 10.2px;
            -webkit-animation: loading 2s infinite ease;
            animation: loading 2s infinite ease;
        }

        @-webkit-keyframes loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

    </style>
{% endblock %}

{% block content %}



    <div class="grid grid-cols-1 grid-flow-row md:grid-cols-7 md:grid-flow-col">

        <div class="col-span-3 mx-5">
            <div class="mb-4">
                <h1 class="text-3xl">Add card details</h1>
            </div>
        </div>

        <div class="divider divider-horizontal md:divider-vertical col-span-1"></div>

        <!-- Display a payment form -->
        <form id="subscription-form" class="col-span-3 h-80">
            <div id="card-element">
                <!--Stripe.js injects the Payment Element-->
            </div>
            <div class="mt-10">
                <button id="submit" class="ht-10">
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text">Add default card</span>
                </button>
            </div>

            <div id="payment-message" class="hidden"></div>
        </form>

    </div>

{% endblock %}

{% block js %}
    <script src="https://js.stripe.com/v3/"></script>
    <script nonce="pay-invoice">
        const stripe = Stripe('{{ stripe_public_key }}');

        let elements;
        let cardElement;

        initialize();

        document
            .querySelector("#subscription-form")
            .addEventListener("submit", handleSubmit);

        // Fetches a payment intent and captures the client secret
        async function initialize() {
            const appearance = {
                theme: 'night',
                variables: {
                    colorPrimary: '#5e30eb',
                },
            };
            elements = stripe.elements({ appearance, clientSecret: '{{ client_secret }}' });

            cardElement = elements.create("card");
            cardElement.mount("#card-element");
        }

        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);

            stripe.createToken(cardElement, {"currency": "usd"}).then(function(result) {
                if (result.token) {
                    setLoading(false);
                    fetch(`{{ site_url }}/token/`, {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(result.token)
                    }).then(resp => resp.json()).then((resp) => {
                        window.location = resp.redirect_url;
                    })

                } else {
                    if (result.error.type === "card_error" || result.error.type === "validation_error") {
                        showMessage(result.error.message);
                    } else {
                        showMessage("An unexpected error occurred.");
                    }

                    setLoading(false);
                }
            });


        }

        // ------- UI helpers -------

        function showMessage(messageText) {
            const messageContainer = document.querySelector("#payment-message");

            messageContainer.classList.remove("hidden");
            messageContainer.textContent = messageText;

            setTimeout(function () {
                messageContainer.classList.add("hidden");
                messageText.textContent = "";
            }, 4000);
        }

        // Show a spinner on payment submission
        function setLoading(isLoading) {
            if (isLoading) {
                // Disable the button and show a spinner
                document.querySelector("#submit").disabled = true;
                document.querySelector("#spinner").classList.remove("hidden");
                document.querySelector("#button-text").classList.add("hidden");
            } else {
                document.querySelector("#submit").disabled = false;
                document.querySelector("#spinner").classList.add("hidden");
                document.querySelector("#button-text").classList.remove("hidden");
            }
        }
    </script>
{% endblock %}

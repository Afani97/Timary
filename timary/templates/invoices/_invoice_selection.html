<div>
    <div id="invoice-selection"
        class="stats stats-vertical shadow flex flex-col justify-center w-full bg-neutral">
        <div class="stat">
            <div class="stat-figure">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M12 5.25c1.213 0 2.415.046 3.605.135a3.256 3.256 0 013.01 3.01c.044.583.077 1.17.1 1.759L17.03 8.47a.75.75 0 10-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 00-1.06-1.06l-1.752 1.751c-.023-.65-.06-1.296-.108-1.939a4.756 4.756 0 00-4.392-4.392 49.422 49.422 0 00-7.436 0A4.756 4.756 0 003.89 8.282c-.017.224-.033.447-.046.672a.75.75 0 101.497.092c.013-.217.028-.434.044-.651a3.256 3.256 0 013.01-3.01c1.19-.09 2.392-.135 3.605-.135zm-6.97 6.22a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.752-1.751c.023.65.06 1.296.108 1.939a4.756 4.756 0 004.392 4.392 49.413 49.413 0 007.436 0 4.756 4.756 0 004.392-4.392c.017-.223.032-.447.046-.672a.75.75 0 00-1.497-.092c-.013.217-.028.434-.044.651a3.256 3.256 0 01-3.01 3.01 47.953 47.953 0 01-7.21 0 3.256 3.256 0 01-3.01-3.01 47.759 47.759 0 01-.1-1.759L6.97 15.53a.75.75 0 001.06-1.06l-3-3z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="stat-title"></div>
            <div class="stat-value text-primary">Interval</div>
            <div class="stat-desc text-white">A recurring invoice sent out on a schedule</div>
            <div class="stat-actions">
                <button class="btn btn-sm btn-primary" id="new-interval"
                    hx-get="{% url 'timary:create_invoice' %}?type=interval"
                    hx-target="#invoice-form"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    _="on click add .hidden to #invoice-selection then remove .hidden from #back-btn then remove .hidden from #invoice-form">
                    Start
                </button>
            </div>
        </div>

        <div class="stat">
            <div class="stat-figure">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="stat-title"></div>
            <div class="stat-value text-secondary">Milestone</div>
            <div class="stat-desc text-white">Break up your invoice into steps</div>
            <div class="stat-actions">
                <button class="btn btn-sm btn-primary" id="new-milestone"
                    hx-get="{% url 'timary:create_invoice' %}?type=milestone"
                    hx-target="#invoice-form"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    _="on click add .hidden to #invoice-selection then remove .hidden from #back-btn then remove .hidden from #invoice-form">
                    Start
                </button>
            </div>
        </div>

        <div class="stat">
            <div class="stat-figure">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zm13.5 9a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="stat-value"></div>
            <div class="stat-value text-accent">Weekly</div>
            <div class="stat-desc text-white">Flat rate bill sent out Mondays</div>
            <div class="stat-actions">
                <button class="btn btn-sm btn-primary" id="new-weekly"
                    hx-get="{% url 'timary:create_invoice' %}?type=weekly"
                    hx-target="#invoice-form"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    _="on click add .hidden to #invoice-selection then remove .hidden from #back-btn then remove .hidden from #invoice-form">
                    Start
                </button>
            </div>
        </div>

        <div class="stat">
            <div class="stat-figure">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
            </div>
            <div class="stat-value"></div>
            <div class="stat-value">Single invoice</div>
            <div class="stat-desc text-white">Non-recurring one-time invoice</div>
            <div class="stat-actions">
                <a class="btn btn-sm btn-primary" id="new-single"
                    href="{% url 'timary:single_invoice' %}">
                    Start
                </a>
            </div>
        </div>

    </div>

    <div id="invoice-form">
        <div class="flex justify-center">
            <button class="btn btn-lg btn-ghost loading">loading</button>
        </div>
    </div>

    <div class="flex justify-center hidden mt-5" id="back-btn"
        _="on click call resetForms() then add .hidden to #invoice-form then remove .hidden from #invoice-selection then add .hidden to #back-btn"
    >
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M9.53 2.47a.75.75 0 010 1.06L4.81 8.25H15a6.75 6.75 0 010 13.5h-3a.75.75 0 010-1.5h3a5.25 5.25 0 100-10.5H4.81l4.72 4.72a.75.75 0 11-1.06 1.06l-6-6a.75.75 0 010-1.06l6-6a.75.75 0 011.06 0z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <script nonce="new-invoices">
        var LOADER = `
        <div class="flex justify-center">
            <button class="btn btn-lg btn-ghost loading">loading</button>
        </div>
        `;
        function resetForms() {
            document.getElementById("invoice-form").innerHTML = LOADER;
        }
    </script>

</div>

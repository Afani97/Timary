{% load tz %}
{% for line_item in line_items %}
    <div class="flex justify-between py-3 text-xl">
        <div>{{ line_item.quantity|floatformat:-2 }} hours on {{ line_item.date_tracked|timezone:user_timezone|date:"M j" }}</div>
        <div>${{ line_item.cost|floatformat:-2 }}</div>
    </div>
{% endfor %}
<div class="flex justify-between py-3 text-xl">
    <div>Stripe ACH Fee</div>
    <div>$5</div>
</div>

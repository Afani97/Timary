{% extends 'invoices/_base_create.html' %}

{% block invoice_type %}
    <div class="form-control w-full">
        <label class="label">
            <span class="label-text">{{ form.rate.label_tag }}</span>
        </label>
        <div>{{ form.rate }}</div>
    </div>
    <div class="w-full">
        <label class="label">
            <span class="label-text">{{ form.end_date.label_tag }}</span>
        </label>
        <div>{{ form.end_date }}</div>
        <label class="label">
            <span class="label-text-alt">Optional</span>
        </label>
    </div>
{% endblock %}

{% block hidden_invoice_type %}
    <input value="weekly" name="invoice_type" id="id_invoice_type" type="text" />
{% endblock %}

{% extends 'invoices/_base_create.html' %}

{% block invoice_type %}
    <div class="form-control w-full">
        <label class="label">
            <span class="label-text">{{ form.rate.label_tag }}</span>
        </label>
        <div>{{ form.rate }}</div>
    </div>
    <div class="form-control w-full">
        <label class="label">
            <span class="label-text">{{ form.invoice_interval.label_tag }}</span>
        </label>
        <div>{{ form.invoice_interval }}</div>
    </div>
{% endblock %}
{% block hidden_invoice_type %}
    <input value="interval" name="invoice_type" id="id_invoice_type" type="text" />
{% endblock %}

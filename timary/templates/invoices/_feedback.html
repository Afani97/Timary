{% extends "timary/base.html" %}

{% block content %}
    <div class="max-w-4xl mx-auto my-10">
        <div class="text-3xl text-center my-4">Feedback for {{ archive_invoice.user.first_name|title }}</div>
        <div class="card">
            <div class="card-body">
                <form hx-post="{% url 'timary:invoice_feedback' archive_invoice.id %}" hx-target="this" hx-swap="outerHTML">
                    <label for="feedback" class="my-4 text-xl">How did {{ archive_invoice.user.first_name }} perform?</label>
                    <textarea name="feedback"
                        id="feedback"
                        class="textarea textarea-bordered bg-neutral text-xl w-full placeholder-gray-500 placeholder-opacity-7 mt-5"
                        rows="10"
                        placeholder="Enter your feedback here"
                        required></textarea>
                    <div class="flex justify-center mt-4">
                        <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% extends 'timary/base.html' %}
{% load filters %}

{% block content %}

    <div class="max-w-xl mx-auto card pb-5 bg-neutral text-neutral-content p-5">
        <h3 class="text-3xl mb-8">Forgot password</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">{{ field.label}}</span>
                    </label>
                    {{ field | addclass:"input input-bordered w-full text-xl"}}
                    {% for error in field.errors %}
                        <div class="text-red-600">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                </div>

            {% endfor %}
            <div class="flex justify-center mt-8">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </form>
    </div>
{% endblock %}

<div id="update-timer">
    <span class="font-mono text-2xl countdown flex justify-center mb-3">
        <span class="timer_hour">00</span>: <span class="timer_min">00</span>: <span class="timer_sec">00</span>
    </span>
    <div class="btn-group mt-0">
        {% if timer_running %}
            <button class="btn btn-active btn-sm md:btn-md pause-timer"
                hx-get="{% url 'timary:pause_timer' %}" hx-target="#update-timer" hx-swap="outerHTML">
                <span class="hidden md:block">Pause</span>
                <span class="block md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                    </svg>
                </span>
            </button>
        {% else %}
            <button class="btn btn-active btn-sm md:btn-md resume-timer"
                hx-get="{% url 'timary:resume_timer' %}" hx-target="#update-timer" hx-swap="outerHTML">
                <span class="hidden md:block">Resume</span>
                <span class="block md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                    </svg>
                </span>
            </button>
        {% endif %}
        <button class="btn btn-sm md:btn-md stop-timer"
            hx-get="{% url 'timary:stop_timer' %}" hx-target="#update-timer" hx-swap="outerHTML"
            _="on htmx:afterRequest add .hidden to #timer_container then remove .hidden from #start_timer end">
            <span class="hidden md:block">Stop</span>
            <span class="block md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </span>
        </button>
        <button class="btn btn-sm md:btn-md reset-timer"
            id="reset-timer"
            hx-get="{% url 'timary:reset_timer' %}" hx-target="#update-timer" hx-swap="outerHTML" hx-trigger="reset_timer from:body"
            _="on click call reset()"
        >
            <span class="hidden md:block">Reset</span>
            <span class="block md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </span>
        </button>
    </div>
</div>

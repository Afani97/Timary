<div class="card shadow-lg bordered px-6 md:px-0 mt-10" id="user-settings">
    <h1 class="card-title">Settings</h1>
    <div class="card-body">
        <h2 class="card-title">Phone number availability</h2>
        <div class="flex justify-center space-evenly space-x-5">
            {% for day in settings.phone_number_availability %}
                <div class="form-control">
                    <label>{{ day }}</label>
                    <input
                        type="checkbox"
                        class="toggle toggle-primary"
                        checked="checked"
                    >
                </div>

            {% empty %}
                <label>Not sending any texts yet...</label>
            {% endfor %}
        </div>
    </div>
    <div class="flex justify-center">
        <button class="btn btn-primary"
            hx-get="{% url 'timary:update_user_settings' %}"
            hx-target="#user-settings"
            hx-swap="outerHTML">
            Edit Settings
        </button>
    </div>
</div>

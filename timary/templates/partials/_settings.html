<div class="card bg-base-200 bordered px-6 md:px-0 mt-10" id="user-settings">
    <div class="card-body">
        <h2 class="card-title text-center">Phone number availability</h2>
        <div class="flex justify-center space-evenly space-x-5">
            {% for day in settings.phone_number_availability %}
                <div class="form-control">
                    <label>{{ day }}</label>
                    <input
                        type="checkbox"
                        class="toggle toggle-primary"
                        checked="checked"
                        disabled="true"
                    >
                </div>
            {% empty %}
                <label>Update availability to receive texts</label>
            {% endfor %}
        </div>
    </div>
    <div class="flex justify-center my-5">
        <button class="btn btn-primary"
            hx-get="{% url 'timary:update_user_settings' %}"
            hx-target="#user-settings"
            hx-swap="outerHTML">
            Edit Settings
        </button>
    </div>
</div>

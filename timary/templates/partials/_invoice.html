<li class="bg-green-100 shadow-md rounded p-8 my-5"
    id="{{invoice.slug_title}}">

    <div class="flex flex-col lg:flex-row justify-between space-y-2 md:space-y-0">

        <div>
            <p class="text-xl">{{ invoice.title }} - Rate: ${{ invoice.hourly_rate }}</p>
            <div class="text-sm">Invoice is sent {{ invoice.get_invoice_interval_display | lower }} to {{ invoice.email_recipient_name }} ({{invoice.email_recipient}})</div>
            <div class="text-sm">Next date sent is: {{ invoice.next_date }}</div>
        </div>

        <div class="space-x-5">

            <a class="bg-gray-300 hover:bg-gray-600 text-black hover:text-white p-2 rounded"
               hx-get="{% url 'timary:edit_invoice' invoice.id %}"
               hx-target="#invoice-form" hx-swap="outerHTML">
                Edit
            </a>

            <a class="bg-red-300 hover:bg-red-600 text-black hover:text-white p-2 rounded"
               hx-delete="{% url 'timary:delete_invoice' invoice.id %}"
               hx-confirm="Are you sure you want to delete this invoice?"
               hx-target="closest li"
               hx-swap="outerHTML">
                Remove
            </a>

        </div>

    </div>

</li>

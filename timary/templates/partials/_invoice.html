<li class="card shadow-lg bordered px-6 md:px-0" id="{{invoice.slug_title}}">

    <div class="card-body">
        <h2 class="card-title">{{ invoice.title }} - Rate: ${{ invoice.hourly_rate }}</h2>
        <p>sent {{ invoice.get_invoice_interval_display | lower }} to {{ invoice.email_recipient_name }} ({{invoice.email_recipient}})</p>
        <p>next date sent is: {{ invoice.next_date }}</p>
        <div>

            <div class="card-actions">

                <a class="btn btn-sm md:btn-md btn-primary"
                    hx-get="{% url 'timary:edit_invoice' invoice.id %}"
                    hx-target="closest li"
                    hx-swap="outerHTML">
                    Edit
                </a>

                <a class="btn btn-sm md:btn-md btn-outline btn-error"
                    hx-delete="{% url 'timary:delete_invoice' invoice.id %}"
                    hx-confirm="Are you sure you want to delete this invoice?"
                    hx-target="closest li"
                    hx-swap="outerHTML">
                    Remove
                </a>

            </div>

        </div>

    </li>

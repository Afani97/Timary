<li class="card shadow-lg bordered px-6 md:px-0" id="[{hour.slug_id}}">
    <div class="card-body">
        <h2 class="card-title">{{ hour.hours|floatformat }} hrs on {{ hour.date_tracked }}</h2>
        <p>{{ hour.invoice.title }}</p>
        <div class="card-actions">
            <a class="btn btn-sm md:btn-md btn-primary"
                hx-get="{% url 'timary:edit_hours' hour.id %}"
                hx-target="closest li"
                hx-swap="outerHTML">
                Edit
            </a>

            <a class="btn btn-sm md:btn-md btn-outline btn-error"
                hx-delete="{% url 'timary:delete_hours' hour.id %}"
                hx-confirm="Are you sure you want to delete these hours?"
                hx-target="closest li"
                hx-swap="outerHTML">
                Remove
            </a>
        </div>
    </div>
</li>

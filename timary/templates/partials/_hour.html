<li class="card card-bordered border-neutral px-6 md:px-0" id="{{hour.slug_id}}">
    <div class="card-body">
        <h2 class="card-title">{{ hour.hours|floatformat:2 }} hrs for {{ hour.invoice.title }}</h2>
        {% if not hour.sent_invoice_id %}
            <div class="card-actions">
                <a class="btn btn-sm sm:btn-md btn-primary"
                    hx-get="{% url 'timary:edit_hours' hour.id %}"
                    hx-target="closest li"
                    hx-swap="outerHTML"
                    _="on click add .loading to me">
                    Edit
                </a>

                <a class="btn btn-sm sm:btn-md btn-error btn-outline"
                    hx-delete="{% url 'timary:delete_hours' hour.id %}"
                    hx-confirm="Are you sure you want to delete these hours?"
                    hx-target="closest li"
                    hx-swap="outerHTML"
                    _="on htmx:beforeRequest add .loading to me">
                    Remove
                </a>
            </div>
        {% endif %}
    </div>
</li>

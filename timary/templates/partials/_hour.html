<li class="card shadow-lg bordered px-6 md:px-0" id="{{hour.slug_id}}">
    <div class="card-body">
        <h2 class="card-title">{{ hour.hours|floatformat:2 }} hrs on {{ hour.date_tracked }}</h2>
        <p>{{ hour.invoice.title }}</p>
        <div class="card-actions">
            <a class="btn btn-primary btn-sm md:btn-md"
                hx-get="{% url 'timary:edit_hours' hour.id %}"
                hx-target="closest li"
                hx-swap="outerHTML"
                hx-indicator="#{{hour.slug_id}}">
                Edit
            </a>

            <a class="btn btn-outline btn-error btn-sm md:btn-md"
                hx-delete="{% url 'timary:delete_hours' hour.id %}"
                hx-confirm="Are you sure you want to delete these hours?"
                hx-target="closest li"
                hx-swap="outerHTML"
                hx-indicator="#{{hour.slug_id}}">
                Remove
            </a>

            {% include "partials/_spinnr.html" with spinner_id=hour.slug_id %}
        </div>
    </div>
</li>

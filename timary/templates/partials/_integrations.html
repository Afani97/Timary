<div class="card bg-base-200 bordered" id="integrations-container">
    <div class="card-body">
        <div class="flex flex-col justify-center space-evenly space-y-5">
            {% if settings.quickbooks_connected %}
                <a hx-delete="{% url 'timary:quickbooks_disconnect' %}"
                    hx-confirm="Are you sure you want to remove Quickbooks?"
                    hx-target="#integrations-container"
                    hx-swap="outerHTML"
                    hx-indicator="#spinnr"
                    class="btn btn-primary btn-outline">
                    Disconnect quickbooks?
                </a>
            {% else %}
                <a href="{% url 'timary:quickbooks_connect' %}" class="btn btn-primary">Connect QuickBooks</a>
            {% endif %}

            {% if settings.freshbooks_connected %}
                <a hx-delete="{% url 'timary:freshbooks_disconnect' %}"
                    hx-confirm="Are you sure you want to remove Freshbooks?"
                    hx-target="#integrations-container"
                    hx-swap="outerHTML"
                    hx-indicator="#spinnr"
                    class="btn btn-primary btn-outline">
                    Disconnect freshbooks?
                </a>
            {% else %}
                <a href="{% url 'timary:freshbooks_connect' %}" class="btn btn-primary">Connect FreshBooks</a>
            {% endif %}
        </div>
        {% include "partials/_spinnr.html" %}
    </div>
</div>
